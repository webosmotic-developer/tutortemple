<div class="card" *ngIf="data">
  <img class="card-img-top" src="http://placehold.it/350x200" alt="Tutor" height="150px">
  <div class="card-body p-2">
    <div class="text-left">
      <div>
        <h6 class="title mt-0 mb-2">{{data.firstName}} {{data.lastName}}</h6>
      </div>
      <div>
        <p class="category text-capitalize mb-0">{{data.city}}</p>
      </div>
      <div class="d-flex">
        <h5 class="mt-0">${{data.pricePerLesson}}/</h5>
        <span class="pt-2">lesson</span>
      </div>
    </div>
    <div>
      <button class="btn btn-primary">View Tutor</button>
    </div>
  </div>
</div>
